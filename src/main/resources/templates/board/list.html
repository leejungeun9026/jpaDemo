<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
  <h2 class="mt-4 mb-3">List page</h2>
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>날짜</th>
          <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(boardList)}">
          <td colspan="5" style="text-align:center;">게시글이 없습니다.</td>
        </tr>
        <tr th:unless="${#lists.isEmpty(boardList)}" th:each="board:${boardList}">
          <td>[[${board.bno}]]</td>
          <td><a th:href="@{/board/read(bno=${board.bno})}">[[${board.title}]]</a></td>
          <td>[[${board.author}]]</td>
          <td>[[${board.regDate}]]</td>
          <td>[[${board.readcount}]]</td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex gap-2">
        <a th:href="@{/board/register}" class="ms-auto">
          <button type="button" class="btn btn-primary">글쓰기</button>
        </a>
      </div>
    </div>
  </div>
</div>
